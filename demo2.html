<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - scene animation</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}
			a {
				color: #0af;
			}
		</style>
	</head>

	<body>

		<div id="container"></div>

		<div id="info">
		<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - scene animation - <a href="https://clara.io/view/96106133-2e99-40cf-8abd-64defd153e61">Three Gears Scene</a> courtesy of David Sarno
		<br><br>camera orbit/zoom/pan with left/middle/right mouse button</div>

		<script src="js/three.js"></script>
		<script src="js/controls/OrbitControls.js"></script>

		<script src="js/controls/DragControls.js"></script>
		<script src="js/controls/TransformControls.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/stats.min.js"></script>

		<script>
			var scene, camera, controls, stats;
			var renderer, mixer;
			var clock = new THREE.Clock();
			// var url = 'test2.json';
			// var url = 'newscene.json';
			var url = 'pop_mesh.json'
			var SCREEN_WIDTH = window.innerWidth;
			var SCREEN_HEIGHT = window.innerHeight;
			var container = document.getElementById( 'container' );
			var dragControls;
			var transformControls;
			var dragObjects = [];
			stats = new Stats();
			container.appendChild( stats.dom );
			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
			container.appendChild( renderer.domElement );

			raycaster = new THREE.Raycaster();//光线投射器
			mouse = new THREE.Vector2();//二维向量 
			document.addEventListener('mousemove', function(){
			    event.preventDefault();
			    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
			    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
			}, false);



			// Load a scene with objects, lights and camera from a JSON file
			new THREE.ObjectLoader().load( url, function ( loadedScene ) {
				scene = loadedScene;
				scene.background = new THREE.Color( 0xffffff );
				// If the loaded file contains a perspective camera, use it with adjusted aspect ratio...
				scene.traverse( function ( sceneChild ) {
					// if ( sceneChild.type === 'PerspectiveCamera' ) {
					// 	camera = sceneChild;
					// 	camera.aspect = SCREEN_WIDTH / SCREEN_HEIGHT;
					// 	camera.updateProjectionMatrix();
					// }

					// if(sceneChild.uuid == "6F1DB837-B247-4C69-A54A-10824567A3CC"){
					// 	var a = "123";
					// }
				} );
				// ... else create a new camera and use it in the loaded scene
				if ( camera === undefined ) {
					camera = new THREE.PerspectiveCamera( 60, SCREEN_WIDTH / SCREEN_HEIGHT, 100, 1000000 );
					camera.position.set( 0, -8500, 4000 );
					//camera.rotation.set(1.3,0,0)
					camera.lookAt(new THREE.Vector3(0,0,0));
				}
				controls = new THREE.OrbitControls( camera );
				render();
				initDragControls();
			} );

			function render() {
				requestAnimationFrame( render );
				renderer.render( scene, camera);
			}

			var projectiveObj;//定义上次投射到的对象
			/**
			 * 根据光投射器判断鼠标所在向量方向是否穿过物体
			 * @param {*} raycaster 光投射器
			 * @param {*} scene     场景
			 * @param {*} camera    相机
			 * @param {*} mouse     鼠标位置对应的二维向量
			 */
			function renderRaycasterObj(raycaster,scene,camera,mouse) {
			    raycaster.setFromCamera(mouse, camera);

			    var projectiveObjOld = projectiveObj;
			    var intersects = raycaster.intersectObjects(scene.children, true);
			    if (intersects.length > 0) {
			        var currentProjectiveObjT = intersects[0].object.userData.parent;
			        if (projectiveObj != currentProjectiveObjT) {
			            if((currentProjectiveObjT instanceof THREE.AxisHelper) || (currentProjectiveObjT instanceof THREE.GridHelper)){
			                //穿过的是坐标轴线和网格线
			                return;
			            }
			            projectiveObj = intersects[0].object.userData.parent;
			        }
			    } else {
			        projectiveObj = null;
			    }

			    // if(projectiveObj) {
			    // 	projectiveObj.material.color.set("#dd830d");
			    // }
			    // if(projectiveObjOld && projectiveObjOld != projectiveObj && projectiveObjOld.hasChecked != true) {
			    // 	projectiveObjOld.material.color.set("gray");
			    // } 

			    if(projectiveObj) {
			    	// projectiveObj.material.color.set("#dd830d");
			    	transformControls.attach(projectiveObj);
			    } else {
			    	transformControls.detach();
			    }
			}

			// 添加拖拽控件
			function initDragControls() {

			    var objects = [];
			    var rootNode, childRootNode;
			    for (let i = 0; i < scene.children.length; i++) {
			    	var rootNode = scene.children[i];
			    	if(rootNode && (rootNode.type == "Object3D")) {
			    		for (let j = 0; j < rootNode.children.length; j++) {
				    		childRootNode = rootNode.children[j];
				    		childRootNode.traverse( function ( child ) {
								child.userData.parent = childRootNode;
							} );
				    	}
			    	}
			    }

			    // 添加平移控件
			    transformControls = new THREE.TransformControls(camera, renderer.domElement);
			    // transformControls.addEventListener( 'change', render );
			    scene.add(transformControls);
			 
			    // 过滤不是 Mesh 的物体,例如辅助网格对象
			    // var objects = [];
			    // for (let i = 0; i < scene.children.length; i++) {
			    //     if (scene.children[i].isMesh) {
			    //         objects.push(scene.children[i]);
			    //     }
			    // }
			    // 初始化拖拽控件
			    // dragControls = new THREE.DragControls(dragObjects, camera, renderer.domElement);
			 
			    // // 鼠标略过事件
			    // // dragControls.addEventListener('hoveron', function (event) {
			    // //     // 让变换控件对象和选中的对象绑定
			    // //     transformControls.attach(event.object);
			    // // });
			    // // 开始拖拽
			    // dragControls.addEventListener('dragstart', function (event) {
			    //     controls.enabled = false;
			    // });
			    // // 拖拽结束
			    // dragControls.addEventListener('dragend', function (event) {
			    //     controls.enabled = true;
			    // });
			}

			window.addEventListener( 'click', function(){
                renderRaycasterObj(raycaster,scene,camera,mouse);

            }, false );

			
		</script>

	</body>
</html>
